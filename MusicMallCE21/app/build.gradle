apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.1"
    compileOptions.encoding = 'UTF-8'
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    dexOptions {
        preDexLibraries = false
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/*'
    }

    defaultConfig {
        applicationId "ua.player.musicmallce"
        minSdkVersion 16
        targetSdkVersion 25
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:25.3.1'
    compile files('libs/commons-io-2.4.jar')
    compile files('libs/commons-net-3.2.jar')
    compile files('libs/jackson-core-asl-1.9.13.jar')
    compile files('libs/jackson-mapper-asl-1.9.13.jar')
    compile files('libs/ftp4j-1.7.2.jar')
    compile files('libs/jaudiotagger-2.0.4.jar')
    compile 'com.google.android.exoplayer:exoplayer:r1.4.1'
    compile files('libs/ini4j-0.5.4.jar')

}
